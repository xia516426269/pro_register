<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function search(){
				//0.获取用户输入数据
				// var _uid=uid.value;
				//0.1获取地址栏中的查询字符串对象
				var obj=new URLSearchParams(location.search);
				//0.2通过这个对象的get方法获取对应的参数
				var _uid=obj.get("uid");
			  //1.获取异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应 创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						var arr=JSON.parse(r);
						//console.log(arr)
						uname.value=arr[0].uname;
						//不写var 升级为全局变量
						all_uname=arr[0].uname;
						email.value=arr[0].email;
						phone.value=arr[0].phone;
						user_name.value=arr[0].user_name;
						if(arr[0].gender==1){
							man.checked=true
						}else if(arr[0].gender==0){
							woman.checked=true
						}else{
							baomi.checked=true
						}
					}
				}
				//2.创建请求 打开连接
				xhr.open("get",`/pro/v1/search/${_uid}`,true)
				//3.发送请求
				xhr.send();		
			}
			
			
			function update(){
				if(uname_msg.innerHTML==""){
					
				}else if(uname_msg.innerHTML!="√"){
					alert("用户名重复");return;
				}
			  //0.获取所有数据
			  var obj=new URLSearchParams(location.search);
			  //0.2通过这个对象的get方法获取对应的参数
			  var _uid=obj.get("uid");
		  	var _uname=uname.value;
			  var _email=email.value;
			  var _phone=phone.value;
			  var _user_name=user_name.value;
			  var _gender="-1";
			  if(man.checked){
			    _gender="1"
		   	}else if(woman.checked){
			  	_gender="0"
			  }else{
			 	  _gender="-1"
			  }
				//1.获取异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应 创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							alert("修改成功")
							location.href="pro_list.html"
						}else{
							alert("修改失败")
						}
					}
				} 
				//2.创建请求 打开连接
				xhr.open("put",`/pro/v1/update`,true)
				//3.发送请求
				//3.1创建请求主体
				var formdata=`uid=${_uid}&uname=${_uname}&email=${_email}&phone=${_phone}&user_name=${_user_name}&gender=${_gender}`
				//3.2设置请求头信息
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded")
				xhr.send(formdata);
			}
			
			
			function check_uname(){
				var _uname=uname.value;
				if(!_uname){
					uname_msg.innerHTML="用户名不能为空";return;
				}
				//用户名重复验证
				//1.创建xhr异步对象
				var xhr=new XMLHttpRequest();
				//4.接收响应 创建监听
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var r=xhr.responseText;
						if(r==1){
							if(_uname===all_uname){
								uname_msg.innerHTML="√";
							}else{
								uname_msg.innerHTML="用户名重复";return;
							}
						}else{
							uname_msg.innerHTML="√";
						}
					}
				}
				//2.创建请求
				xhr.open("get",`/pro/v1/getUname/${_uname}`,true);
				//3.发送请求
				xhr.send();
			}
		</script>
	</head>
	<body onload="search()">
		<!-- 查编号<input type="text" id="uid"> -->
		<!-- <button onclick="search()">查询</button><br> -->
		
		账户名<input type="text" id="uname" onblur="check_uname()">
		<span id="uname_msg"></span>
		<br>
		邮箱名<input type="text" id="email"><br>
		手机号<input type="text" id="phone"><br>
		用户名<input type="text" id="user_name"><br>
		<input type="radio" name="gender" id="man"><label for="man">男</label>
		<input type="radio" name="gender" id="woman"><label for="woman">女</label>
		<input type="radio" name="gender" id="baomi"><label for="baomi">保密</label><br>
		<button onclick="update()">修改</button>
		
	</body>
</html>
